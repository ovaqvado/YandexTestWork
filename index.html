<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Market</title>
	</head>
	<body>
		<div class="showcase">
			<div class="all_products">
				<div class="group_item first_group">
					<img class="drag_item" src="./img/wine.svg" alt="wine" />
					<img class="drag_item" src="./img/milk.svg" alt="milk" />
					<img class="drag_item" src="./img/jam.svg" alt="jam" />
					<img class="drag_item" src="./img/cheese.svg" alt="cheese" />
				</div>
				<div class="group_item two_group">
					<img class="drag_item" src="./img/meat.svg" alt="meat" />
					<img class="drag_item" src="./img/chicken.svg" alt="chicken" />
					<img class="drag_item" src="./img/chockolate.svg" alt="chocolate" />
				</div>
				<div class="group_item three_group">
					<img class="drag_item" src="./img/pineapple.svg" alt="pineapple" />
					<img class="drag_item" src="./img/banana.svg" alt="banana" />
					<img class="drag_item" src="./img/apple.svg" alt="apple" />
					<img class="drag_item" src="./img/cabbage.svg" alt="cabbage" />
				</div>
			</div>
		</div>
		<div id="basket_box" class="basket_box">
			<img id="basket" class="basket" src="./img/basket.svg" alt="basket" />
		</div>
		<button class="btn" id="btn_buy">Оплатить корзину</button>

		<script src="script.js"></script>
	</body>
</html>
